<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Air Care: Because You Care About the Air</title>

</head>

<body>

    <!-- Header with simple navbar -->
    <header>
        <nav class="level">
            <p class="level-item has-text-centered">
                <a class="level-item" href="./index.html">
                    <img class="logo" src="./assets/images/air_care_logo.png"
                        alt="Air Care: Because You Care About the Air" height="auto">
                </a>
            </p>
        </nav>
    </header>


    <!-- Main section of page -->
    <main>
        <div class="container">
            <div class="columns">

                <!-- Search bar and saved cities -->
                <div class="column">

                </div>

                <!-- Metrics and map group -->
                <div class="column">

                </div>
            </div>

            <div class="tile is-ancestor">

                <div class="tile is-parent is-vertical is-3">

                    <article class="tile is-child box">

                        <div class="field-label is-size-6 has-text-left">
                            <label class="label">Search for a City:</label>
                        </div>

                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input is-small" type="text" placeholder="City Name" id="city-text">
                            </div>
                            <div class="control">
                                <button class="button is-info is-small" id="search-city">
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-search-location"></i>
                                    </span>
                                </button>
                            </div>
                        </div>

                        <div class="tile is-vertical is-parent">

                            <div class="tile is-child box">
                                <ul id="city-list">
                                </ul>
                            </div>
                        </div>

                    </article>

                </div>

                <div class="tile is-parent is-vertical is-9">

                    <article class="tile is-child box">
                        <div class="tile is-parent">
                            <article class="tile is-child is-4 box">
                                <p class="title is-size-4">Metrics</p>
                                <img src="https://via.placeholder.com/300">
                            </article>
                            <article class="tile is-child is-8 box">
                                <p class="title is-size-3">Map</p>
                                <!-- <img src="https://via.placeholder.com/300"> -->
                                <!-- added map here raihan-->
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25895663.485556163!2d-95.665!3d37.599999999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1603474149931!5m2!1sen!2sus"
                                    width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""
                                    aria-hidden="false" tabindex="0"></iframe>
                            </article>
                        </div>
                    </article>

                    <article class="tile is-child box">
                        <div class="tile is-parent">
                            <article class="tile is-child is-9 box">
                                <p class="title is-size-4">Links</p>
                            </article>
                            <article class="tile is-child is-3 box">
                                <p class="title is-size-4">Sharing</p>
                                <img src="https://via.placeholder.com/100">
                            </article>
                        </div>
                    </article>

                </div>

            </div>

        </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/scripts/script.js"></script>

</body>

</html>
