<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">



    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Air Care: Because You Care About the Air</title>

</head>

<body>

    <!-- Header with simple navbar -->
    <header>
        <nav class="level">
            <p class="level-item has-text-centered">
                <a class="level-item" href="./index.html">
                    <img class="logo" src="./assets/images/air_care_logo.png"
                        alt="Air Care: Because You Care About the Air" height="auto">
                </a>
            </p>
        </nav>
    </header>


    <!-- Main section of page -->
    <main>
        <div class="container">
            <div class="columns">

                <!-- Search panel and saved cities section -->
                <div class="column is-one-fifth">
                    <div class="has-background-white box">

                        <!-- City search form -->
                        <form id="search-form">
                            <div class="field-label is-size-6 has-text-left">
                                <label class="label">Search for a City:</label>
                            </div>
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input class="input is-small" type="text" placeholder="City Name" id="city-text"
                                        autocomplete="on" runat="server" />
                                </div>
                                <div class="control">
                                    <button class="button is-info is-small" id="search-city">
                                        <span class="icon is-small is-right">
                                            <i class="fas fa-search-location"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Saved cities list -->
                        <div class="city-list box">
                            <ul id="city-list"></ul>
                        </div>

                    </div>
                </div>

                <div class="column is-four-fifths">
                    <!-- Metrics and map section -->
                    <div class="has-background-white box">
                        <div class="columns">

                            <!-- COVID-19 metrics -->
                            <div class="column is-one-half" id="covid-metric">
                                <div class="box">
                                    <p class="title is-size-5">
                                        COVID-19 Metrics
                                    </p>
                                    <img src="https://via.placeholder.com/200">
                                </div>
                            </div>

                            <!-- Air quality metrics -->
                            <div class="column is-one-half" id="air-metric">
                                <div class="box">
                                    <p class="title is-size-5">
                                        Air Quality Metrics
                                    </p>
                                    <p class="airInfo1"></p>
                                    <p class="airInfo2"></p>
                                    <p class="airInfo3"></p>
                                    <p class="airInfo4"></p>
                                    <p class="airInfo5"></p>
                                    <p class="airInfo6"></p>
                                    <p class="airInfo7"></p>
                                    <p class="airInfo8"></p>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- Sources, links, and sharing section -->
                    <div class="has-background-white box">
                        <div class="columns">

                            <!-- Links and sources -->
                            <div class="column is-four-fifths" id="links-sources">
                                <div class="box">
                                    <p class="title is-size-5">
                                        Data Sources
                                    </p>
                                    <p class="title has-text-weight-semibold is-size-6">
                                        Air Quality Metrics
                                    </p>
                                    <p class="add-margin">
                                        Air quality metrics data provided by <a href="https://www.weatherbit.io/"
                                            target="_blank">Weatherbit.io</a>
                                        under the terms of the <a
                                            href="https://creativecommons.org/licenses/by-nc-sa/4.0/legalcode"
                                            target="_blank">Creative
                                            Commons Attribution-NonCommercial-ShareAlike 4.0 Generic License</a>.
                                    </p>
                                    <p class="title has-text-weight-semibold is-size-6">
                                        COVID-19 Metrics
                                    </p>
                                </div>
                            </div>

                            <!-- Social sharing links -->
                            <div class="column is-one-fifth" id="sharing">
                                <div class="box">
                                    <p class="title is-size-5">
                                        Share Us!
                                    </p>
                                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"
                                            id="facebook"></i></a>
                                    <a href="https://github.com/" target="_blank"><i class="fab fa-github"
                                            id="github"></i></a>
                                    <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"
                                            id="linkedin"></i></a>
                                    <a href="https://www.instagram.com/?hl=en" target="_blank"><i
                                            class="fab fa-instagram" id="instagram"></i></a>
                                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"
                                            id="twitter"></i></a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <!-- Google Maps API - Places -->
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUql1ENV26LP5jcGpdkFQKF453oMd3I-8&libraries=places"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Font Awesome js -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
        integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
        crossorigin="anonymous"></script>

    <!-- font-awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom JS -->
    <script src="./assets/scripts/script.js"></script>

</body>

</html>
