<!DOCTYPE html>
<html <head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bulma CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="./assets/styles/style.css">

<title>Air Care: Because You Care About the Air</title>

</head>

<body>

    <!-- Header with simple navbar -->
    <header>
        <nav class="level">
            <p class="level-item has-text-centered">
                <a class="level-item" href="./index.html">
                    <img class="logo" src="./assets/images/air_care_logo.png"
                        alt="Air Care: Because You Care About the Air" height="auto">
                </a>
            </p>
        </nav>
    </header>


    <!-- Main section of page -->
    <main>
        <div class="container is-max-desktop">

            <div class="tile is-ancestor">

                <div class="tile is-parent is-vertical is-3">

                    <article class="tile is-child box">
                        <div class="field-label is-size-6 has-text-left">
                            <label class="label">Search for a City:</label>
                        </div>
                        <input class="input is-small mb-4" type="text" placeholder="City Name">

                        <div class="tile is-vertical is-parent">

                            <div class="tile is-child box">
                                <p class="lead">City 1</p>
                            </div>
                            <div class="tile is-child box">
                                <p class="lead">City 2</p>
                            </div>

                        </div>

                    </article>

                </div>

                <div class="tile is-parent is-vertical is-9">

                    <article class="tile is-child box">
                        <div class="tile is-parent">
                            <article class="tile is-child is-6 box">
                                <p class="title is-size-4">Metrics</p>
                                <img src="https://via.placeholder.com/300">
                            </article>
                            <article class="tile is-child is-6 box">
                                <p class="title is-size-4">Map</p>
                                <img src="https://via.placeholder.com/300">
                            </article>
                        </div>
                    </article>

                    <article class="tile is-child box">
                        <div class="tile is-parent">
                            <article class="tile is-child is-9 box">
                                <p class="title is-size-4">Links</p>
                            </article>
                            <article class="tile is-child is-3 box">
                                <p class="title is-size-4">Sharing</p>
                                <img src="https://via.placeholder.com/100">
                            </article>
                        </div>
                    </article>

                </div>

            </div>

        </div>
    </main>

    <script src="./assets/scripts/script.js"></script>

</body>

</html>
